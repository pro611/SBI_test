<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI 웹진 메인 시안</title>
    <link rel="stylesheet" href="master.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- 메뉴바 -->
    <div class="menubar">
        <img class="logo" src="img/logo.png">
        <img class="m_s" src="img/m_tab_search.png">
    </div>

    <!-- 상단 메인 -->
    <div class="main">
        <img class="main_title hidden2" src="img/main_title.png">
        <div class="main_slide hidden2">
            <div id="main_slide_1">
                <div id="main_img1">
                    <img class="main_img_a" src="img/m_img3.png">
                </div>
                <div id="main_img2">
                    <img class="main_img_a" src="img/m_img1.png">
                </div>
                <div id="main_img3">
                    <img class="main_img_a" src="img/m_img2.png">
                </div>
                <div id="main_img4">
                    <img class="main_img_a" src="img/m_img3.png">
                </div>
                <div id="main_img5">
                    <img class="main_img_a" src="img/m_img1.png">
                </div>
            </div>
        </div>
        <div class="s_sign">
            <div id="s_sign1"></div>
            <div id="s_sign2"></div>
            <div id="s_sign3"></div>
        </div>
        <div id="bt_box">
            <div id="bt_b1">
                <img id="bt_left1" src="img/left.png">
                <img id="bt_right1" src="img/right.png">
            </div>
            <div id="bt_b2">
                <img id="bt_left2" src="img/left.png">
                <img id="bt_right2" src="img/right.png">
            </div>
            <div id="bt_b3">
                <img id="bt_left3" src="img/left.png">
                <img id="bt_right3" src="img/right.png">
            </div>
        </div>
    </div>

    <!-- 컨텐츠 1 -->
    <div class="con1">
        <div class="con1_1">
            <div class="c1_1">
                <img class="c1_title" src="img/c1_title.png">
                <div class="c1_bt">
                    <p id="c1_bt_1">
                        With People
                    </p>
                    <p id="c1_bt_2">
                        Trend Catch Up
                    </p>
                    <p id="c1_bt_3">
                        New Face
                    </p>
                    <p id="c1_bt_4">
                        Teem Toon
                    </p>
                    <p id="c1_bt_5">
                        SBI 포커스 01
                    </p>
                    <p id="c1_bt_6">
                        SBI 포커스 02
                    </p>
                </div>
            </div>
            <div class="c1_2">
                <div class="c1_2_1">
                    <div id="c1_img_c1" class="hidden">
                        <img class="c1_img1" src="img/c1_img1.png">
                        <img class="c1_img2" src="img/c1_img1_1.png">
                    </div>
                    <div id="c1_img_c2" class="hidden">
                        <img class="c1_img1" src="img/c1_img2.png">
                        <img class="c1_img2" src="img/c1_img2_1.png">
                    </div>
                    <div id="c1_img_c3" class="hidden">
                        <img class="c1_img1" src="img/c1_img3.png">
                        <img class="c1_img2" src="img/c1_img3_1.png">
                    </div>
                </div>
                <div class="c1_2_1">
                    <div id="c1_img_c4" class="hidden">
                        <img class="c1_img1" src="img/c1_img4.png">
                        <img class="c1_img2" src="img/c1_img4_1.png">
                    </div>
                    <div id="c1_img_c5" class="hidden">
                        <img class="c1_img1" src="img/c1_img5.png">
                        <img class="c1_img2" src="img/c1_img5_1.png">
                    </div>
                    <div id="c1_img_c6" class="hidden">
                        <img class="c1_img1" src="img/c1_img6.png">
                        <img class="c1_img2" src="img/c1_img6_1.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 컨텐츠 2 -->
    <div class="con2">
        <div class="con2_1">
            <img class="c2_title" src="img/c2_title.png">
            <div class="news_c">
                <div class="news_c_1">
                    <div id="news_img_c">
                        <img class="news_img" src="img/news1_1.png">
                        <img class="news_img" src="img/news1_2.png">
                        <img class="news_img" src="img/news1_3.png">
                        <img class="news_img" src="img/news1_4.png">
                    </div>
                </div>
                <div class="news_c_2">
                    <div id="news_text_c1">
                        <img id="news_text1" src="img/news_text1.png">
                    </div>
                    <div id="news_text_c2">
                        <img id="news_text2" src="img/news_text2.png">
                    </div>
                    <div id="news_text_c3">
                        <img id="news_text3" src="img/news_text3.png">
                    </div>
                    <div id="news_text_c4">
                        <img id="news_text4" src="img/news_text4.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 컨텐츠 3 -->
    <div class="con3">
        <div class="con3_1">
            <img class="c3_title" src="img/c3_title.png">
            <div class="con3_1_1">
                <img class="con3_img1 hidden2" src="img/con3_img1.png">
                <img class="con3_img1 hidden2" src="img/con3_img2.png">
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer>
        <div class="f_1">
            <img class="f_img_1" src="img/f_1.png">
        </div>
        <div class="f_2">
            <div class="f_2_1">
                <img class="f_img_1" src="img/f_2.png">
            </div>
            <div class="f_2_2">
                <img class="f_img_1" src="img/f_3.png">
            </div>
        </div>
    </footer>



    
</body>
</html>
